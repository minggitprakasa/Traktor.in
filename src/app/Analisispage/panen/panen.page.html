<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" href="/tabs/tab1/analisis">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Panen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-header>
        <img src="/assets/img/harvest.png">
    </ion-card-header>
    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-list text-center>
                <ion-label>Jenis Tanaman</ion-label>
                <ion-card style="height: 49px;">
                    <ion-select value="Beras">
                        <ion-select-option value="Beras">Beras</ion-select-option>
                        <ion-select-option value="Buncis">Buncis</ion-select-option>
                        <ion-select-option value="Cengkih">Cengkih</ion-select-option>
                        <ion-select-option value="Jagung">Jagung</ion-select-option>
                    </ion-select>
                </ion-card>
              </ion-list>
            </ion-col>
            <ion-col>
            <ion-list text-center>
                <ion-label>Luas Lahan</ion-label>
                <ion-card>
                    <ion-item>
                        <ion-input type="number" min="0"></ion-input>
                        <ion-label position="left">m2</ion-label>
                    </ion-item>
                </ion-card>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    
    <ion-footer>
        <ion-button position="bottom" expand="block">Analisa</ion-button>
    </ion-footer>
