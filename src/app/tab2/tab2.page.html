<ion-header>
  <ion-toolbar color ="light">
    <ion-title  text-center color="primary" >
      Penelusuran
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Penelusuran" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
  
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
